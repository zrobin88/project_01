        <a href="#" class="brand-logo center">Concerto</a>

<body class="grey darken-2">
    <div class="container">

        <!-- submission card -->
        <div class="card-content cyan darken-3" id="submit-card-style">

            <!-- submission field / button -->
            <form class="col s12" style="margin-top: 50px">
                <div class="row">
                    <div class="col s12 offset-s2">
                        <div class="input-field col s6">
                            <input class="white-text" id="artist-input" type="text" data-length="10" placeholder="Artist Name">
                        </div>

                        <!-- working on styling for this button -->
                        <div>
                            <button type="submit" class="waves-effect waves-light btn-large blue-grey darken-3" id="artist-submit"><i
                                    class="material-icons right">forward</i>Search</button>
                        </div>
                        <!-- /working on styling for this button -->
                    </div>
                </div>
            </form>
            <!-- /submission field / button -->

        </div>
        <!-- /submission card -->

        <!-- containing row  -->
        <div class="row" style="margin-top: 15px;">
            <div class="col s12">

                <!-- Artist / Event tabs -->
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width cyan darken-4" id="tab-container">
                        <li class="tab"><a class="active white-text" id="artist-tab" href="#">Artist</a></li>
                        <li class="tab"><a class="white-text" href="#" id="events-tab">Events</a></li>
                    </ul>
                </div>
                <!-- /Artist / Event tabs -->

                <!-- Card body for pushing templates  -->
                <div class="col cyan darken-4">
                    <div class="hide card blue-grey darken-1" id="hidden-card-artist">
                        <div class="row card-content blue-grey darken-1">

                            <div class="col s3" style="border-right: solid 1px black; padding: 45px">
                                <div class="row">
                                    <span class="card-title white-text" id="band-name"></span>
                                </div>
                                <div class="row">
                                    <div class="center-align" id="band-picture"></div>
                                </div>
                                <div class="row center-align" id="similar-buttons">

                                </div>
                            </div>
                            <div class="col s9">
                                <div class="row white-text" id="artist-info" style="margin-left: 5px"></div>
                                <div class="row" id="track-dump"></div>
                            </div>


                        </div>
                    </div>

                    <div class="hide card blue-grey darken-1" id="hidden-card-events">
                        <div class="row card-content blue-grey darken-1">
                            <div class="col s6">
                                <div class="row" id="row-0" style="border: solid 2px"></div>
                                <div class="row" id="row-1" style="border: solid 2px"></div>
                                <div class="row" id="row-2" style="border: solid 2px"></div>
                            </div>

                            <div class="col s6">

                                <div class="row" id="row-3" style="border: solid 2px"></div>
                                <div class="row" id="row-4" style="border: solid 2px"></div>
                                <div class="row" id="row-5" style="border: solid 2px"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="track-dump"> -->

            <!-- </div> -->
        </div>
        <!-- /Card body for pushing templates -->

    </div>

    <!-- Unsure? please let me know what this is -->

    <!-- /Unsure? -->

    </div>
    </div>
    <!-- /containing row -->


    <script type="text/javascript" src="assets/javascript/project.js"></script>
</body>
